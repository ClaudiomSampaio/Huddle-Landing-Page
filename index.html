<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huddle landing page</title>
        <link rel="shortcut icon" href="./src/images/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/responsivo.css">

    </head>
    <body>
        <header class="header">
            <img class="logo" src="./src/images/logo.svg" alt="Logo Huddle">
        </header>

        <main>
            <div class="container">

                <img class="imagen-principal" src="./src/images/illustration-mockups.svg" alt="Illustration Mockups">

            <div class="informacoes">
                <h1 class="titulo">Build The Community Your Fans Will Love</h1>

                <p class="descricao">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                
                <a class="btn" href="">Register</a>
            </div>
        </div>
        </main>
        
        <footer class="footer">
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    </body>
</html>
